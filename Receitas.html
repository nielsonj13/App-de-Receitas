<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Aplicativo de Receitas</h1>
        <form id="formulario-receita">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="ingredientes" placeholder="Ingredientes" required>
            <textarea id="instrucoes" placeholder="Instruções" required></textarea>
            <select id="categoria" required>
                <option value="">Selecione a categoria</option>
                <option value="entrada">Entrada</option>
                <option value="prato_principal">Prato Principal</option>
                <option value="sobremesa">Sobremesa</option>
            </select>
            <button id="enviar-receita" type="submit">Enviar Receita</button>
        </form>
        <div id="recipes-list">
            <h2>Lista de Receitas</h2>
            <button onclick="fetchRecipes()" class="refresh-button">Atualizar Lista</button>
            <ul id="recipes"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
