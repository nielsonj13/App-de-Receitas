<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>App de Recitas</h1>
        <div id="recipe-form">
            <input type="text" id="title" placeholder="Titulo">
            <input type="text" id="ingredients" placeholder="Ingredientes">
            <textarea id="instructions" placeholder="Instruções"></textarea>
            <input type="text" id="category" placeholder="Categoria">
            <input type="text" id="author" placeholder="Autor">
            <button id="submit-recipe">Enviar receita</button>
        </div>
        <div id="recipes"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
