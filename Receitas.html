<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Receitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Aplicativo de Receitas</h1>
        <div id="formulario-receita">
            <input type="text" id="titulo" placeholder="Título">
            <input type="text" id="ingredientes" placeholder="Ingredientes">
            <textarea id="instrucoes" placeholder="Instruções"></textarea>
            <input type="text" id="categoria" placeholder="Categoria">
            <input type="text" id="autor" placeholder="Autor">
            <button id="enviar-receita">Enviar Receita</button>
            <button id="atualizar-receita" style="display: none;">Atualizar Receita</button>
        </div>
        <div id="pesquisa">
            <input type="text" id="pesquisar" placeholder="Pesquisar receitas...">
        </div>
        <div id="receitas"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
